<table>
  <thead>
    <th colspan="2">{{ header }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of data | keyvalue">
      <td class="gray_back">
        {{
          row.key.substring(0, row.key.indexOf('$')).replace('_', ' ') ||
            row.key
        }}
      </td>
      <td class="gray_bot">{{ row.value }}</td>
    </tr>
  </tbody>
</table>
